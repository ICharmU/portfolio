<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact_style.css">
</head>
<body>
  <h1>Contact Me</h1>
  <form action="mailto:t2harmon@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Email<input name="email" type="email" required>
    </label>
    <label>
      Subject<input name="subject" required>
    </label>
    <label>
      Body<textarea name="body" placeholder="Send your message here!" required></textarea>
    </label>
    <button>Send</button>
  </form>
</body>
<script src="../global.js"></script>
</html>
